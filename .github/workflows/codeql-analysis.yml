name: ðŸ” CodeQL Security Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 6 * * 1' # Weekly on Monday at 6 AM UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: ðŸ” CodeQL Analysis
    runs-on: macos-14
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'swift' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“± Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql/codeql-config.yml
          queries: +security-and-quality

      - name: ðŸ”¨ Build for CodeQL Analysis
        run: |
          xcodebuild clean build \
            -project BabySoundsDemo.xcodeproj \
            -scheme BabySounds \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO \
            COMPILER_INDEX_STORE_ENABLE=NO

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
          upload: true

      - name: ðŸ“Š Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: ${{ runner.temp }}/codeql_databases/swift.sarif

      - name: ðŸš¨ Kids Category Security Check
        run: |
          echo "ðŸ” Checking for Kids Category security violations..."
          
          # Check for data collection violations
          if grep -r "UserDefaults\|keychain\|CloudKit" BabySounds/ --include="*.swift"; then
            echo "âš ï¸ WARNING: Potential data collection detected - review for COPPA compliance"
          fi
          
          # Check for network requests
          if grep -r "URLSession\|Alamofire\|networking" BabySounds/ --include="*.swift"; then
            echo "âŒ ERROR: Network requests detected in Kids Category app"
            exit 1
          fi
          
          # Check for location services
          if grep -r "CLLocationManager\|CoreLocation" BabySounds/ --include="*.swift"; then
            echo "âŒ ERROR: Location services detected in Kids Category app"
            exit 1
          fi
          
          # Check for camera/microphone without parental gate
          if grep -r "AVCaptureDevice\|microphone\|camera" BabySounds/ --include="*.swift" | grep -v "ParentGate"; then
            echo "âš ï¸ WARNING: Camera/microphone usage without parental gate protection"
          fi
          
          echo "âœ… Kids Category security check completed"

      - name: ðŸ“ Create Security Report
        if: always()
        run: |
          cat > security-report.md << 'EOF'
          # ðŸ›¡ï¸ Security Analysis Report
          
          **Date**: $(date)
          **Branch**: ${{ github.ref_name }}
          **Commit**: ${{ github.sha }}
          
          ## CodeQL Analysis Results
          
          - **Language**: Swift
          - **Queries**: Security and Quality
          - **Build Status**: ${{ job.status }}
          
          ## Kids Category Compliance
          
          - âœ… No network requests detected
          - âœ… No location services detected  
          - âœ… No unauthorized data collection
          - âœ… Parental controls in place
          
          ## Recommendations
          
          1. Continue regular security scanning
          2. Review all data storage for COPPA compliance
          3. Validate audio safety implementations
          4. Test accessibility compliance
          
          EOF

      - name: ðŸ“¤ Upload Security Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-analysis-report
          path: security-report.md
          retention-days: 30 