body:
  - type: markdown
    attributes:
      value: |
        ## â™¿ BabySounds Accessibility Report
        
        Thank you for helping us make BabySounds accessible to all users! Accessibility is crucial for a Kids Category app.
        
        **âš ï¸ PRIVACY NOTICE**: Never include personal information about children or families in accessibility reports.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please verify these items before submitting
      options:
        - label: I have searched existing issues and this is not a duplicate
          required: true
        - label: This report contains no personal information about children
          required: true
        - label: I have tested with the latest version available
          required: true

  - type: dropdown
    id: accessibility_technology
    attributes:
      label: Accessibility Technology
      description: What accessibility technology are you using?
      options:
        - VoiceOver (iOS screen reader)
        - Switch Control (iOS)
        - AssistiveTouch (iOS)
        - External keyboard navigation
        - Voice Control (iOS)
        - Zoom/Magnifier
        - High Contrast/Dark Mode
        - Large Text/Dynamic Type
        - Reduce Motion
        - Multiple technologies (specify in description)
        - None (general accessibility issue)
    validations:
      required: true

  - type: dropdown
    id: issue_type
    attributes:
      label: Issue Type
      description: What type of accessibility issue is this?
      options:
        - ğŸš« Cannot access feature/content
        - ğŸ” Missing or incorrect labels
        - ğŸ¯ Focus management problems
        - ğŸ“± Touch target size issues
        - ğŸ¨ Color contrast problems
        - ğŸ“ Dynamic Type support issues
        - ğŸš¶ Navigation/structure problems
        - ğŸ”Š Audio accessibility issues
        - âŒ¨ï¸ Keyboard navigation problems
        - ğŸ­ Animation/motion issues
        - ğŸ’¡ Improvement suggestion
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Accessibility Impact
      description: How severe is this accessibility barrier?
      options:
        - ğŸ”´ Blocking - Cannot use the app at all
        - ğŸŸ  Major - Cannot access important features
        - ğŸŸ¡ Minor - Difficult but possible to use
        - ğŸŸ¢ Enhancement - Improvement opportunity
    validations:
      required: true

  - type: dropdown
    id: affected_area
    attributes:
      label: Affected Area
      description: Which part of the app has the accessibility issue?
      options:
        - ğŸ  Main screen/sound selection
        - ğŸµ Audio playback controls
        - â° Sleep timer/schedules
        - âš™ï¸ Settings/preferences
        - ğŸ”’ Parental gate
        - ğŸ’³ Subscription/premium features
        - ğŸ™ï¸ Voice recording (if available)
        - ğŸ“± Navigation/tab bar
        - ğŸ¨ Onboarding/first use
        - ğŸ›¡ï¸ Safety notices/warnings
        - Other (specify in description)
    validations:
      required: true

  - type: textarea
    id: current_behavior
    attributes:
      label: Current Behavior
      description: What happens now with accessibility technology?
      placeholder: Describe the current behavior when using accessibility features...
    validations:
      required: true

  - type: textarea
    id: expected_behavior
    attributes:
      label: Expected Behavior
      description: What should happen with accessibility technology?
      placeholder: Describe what should happen to make this accessible...
    validations:
      required: true

  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this accessibility issue?
      placeholder: |
        1. Enable [accessibility feature]
        2. Navigate to [screen/feature]
        3. Try to [action]
        4. Accessibility issue occurs
    validations:
      required: true

  - type: textarea
    id: accessibility_context
    attributes:
      label: Accessibility Settings
      description: What accessibility settings do you have enabled?
      placeholder: |
        - VoiceOver rate: [setting]
        - Zoom level: [setting]
        - Text size: [setting]
        - High Contrast: [enabled/disabled]
        - Reduce Motion: [enabled/disabled]
        - Any other relevant accessibility settings

  - type: textarea
    id: device_info
    attributes:
      label: Device Information
      description: Device and iOS version details
      placeholder: |
        - Device: iPhone/iPad model
        - iOS version: x.x.x
        - App version: x.x.x
        - Accessibility features enabled

  - type: textarea
    id: workaround
    attributes:
      label: Current Workaround
      description: Is there any way to work around this issue currently?
      placeholder: Describe any workaround you've found, if any...

  - type: textarea
    id: wcag_guidelines
    attributes:
      label: WCAG Guidelines (if known)
      description: If you know which WCAG guidelines this relates to, please mention them
      placeholder: |
        - WCAG 2.1 guideline reference (if known)
        - Specific success criteria (if applicable)

  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: Any other information that would help us fix this accessibility issue
      placeholder: |
        - Screenshots or recordings (if helpful)
        - Other apps that handle this well
        - Specific user needs this addresses
        - Any other relevant details

  - type: checkboxes
    id: compliance_check
    attributes:
      label: Privacy Compliance
      description: Confirm this report follows our guidelines
      options:
        - label: This accessibility report contains no personal information about children or families
          required: true
        - label: This report focuses on technical accessibility improvements
          required: true 