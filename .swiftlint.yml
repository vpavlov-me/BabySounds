# Rule Configurations

# Kids Category specific rules
accessibility_label_for_image:
  severity: error

accessibility_trait_for_button:
  severity: error

# Line length - more restrictive for readability
line_length:
  warning: 120
  error: 140
  ignores_urls: true
  ignores_function_declarations: true
  ignores_comments: true

# File length
file_length:
  warning: 400
  error: 600
  ignore_comment_only_lines: true

# Function length - Kids apps should have simple, readable functions
function_body_length:
  warning: 50
  error: 80

# Type body length
type_body_length:
  warning: 300
  error: 400

# Closure body length
closure_body_length:
  warning: 20
  error: 30

# Cyclomatic complexity - Keep functions simple for Kids apps
cyclomatic_complexity:
  warning: 8
  error: 12
  ignores_case_statements: true

# Nesting depth - Keep code simple and readable
nesting:
  type_level:
    warning: 2
    error: 3
  statement_level:
    warning: 4
    error: 5

# Force unwrapping - Never allow in Kids apps (safety first)
force_unwrapping:
  severity: error

# Force cast - Dangerous for Kids apps
force_cast:
  severity: error

# Force try - Handle errors properly in Kids apps
force_try:
  severity: error

# Implicitly unwrapped optionals - Avoid in Kids apps
implicitly_unwrapped_optional:
  severity: warning
  mode: all_except_iboutlets

# Large tuple - Keep data structures simple
large_tuple:
  warning: 3
  error: 4

# Type name - Clear naming for Kids apps
type_name:
  min_length:
    warning: 3
    error: 2
  max_length:
    warning: 40
    error: 50
  excluded:
    - T
    - ID
    - URL
    - iOS

# Identifier name - Clear naming for Kids apps
identifier_name:
  min_length:
    warning: 2
    error: 1
  max_length:
    warning: 40
    error: 50
  excluded:
    - id
    - URL
    - iOS
    - x
    - y

# Function parameter count - Keep interfaces simple
function_parameter_count:
  warning: 5
  error: 7
  ignores_default_parameters: true

# Enum case associated values count
enum_case_associated_values_count:
  warning: 5
  error: 6

# Number separator for readability
number_separator:
  minimum_length: 5

# Operator usage whitespace
operator_usage_whitespace:
  skip_aligned_constants: false
  lines_look_around: 2

# Multiline arguments
multiline_arguments:
  first_argument_location: next_line
  only_enforce_after_first_closure_on_first_line: true

# Multiline parameters  
multiline_parameters:
  first_parameter_location: next_line
  only_enforce_after_first_closure_on_first_line: true

# Vertical whitespace
vertical_whitespace:
  max_empty_lines: 2

# Trailing whitespace
trailing_whitespace:
  ignores_empty_lines: true
  ignores_comments: false

# File header for Kids Category compliance
file_header:
  required_pattern: |
                    \/\/
                    \/\/  .*\.swift
                    \/\/  BabySounds
                    \/\/
                    \/\/  Created by .* on \d{1,2}\/\d{1,2}\/\d{4}\.
                    \/\/  Copyright Â© \d{4} BabySounds\. All rights reserved\.
                    \/\/  Kids Category App - COPPA Compliant
                    \/\/ 

# NSLocalizedString - Important for Kids apps internationalization
nslocalizedstring_key:
  severity: warning

nslocalizedstring_require_bundle:
  severity: warning

# Unused imports - Keep codebase clean
unused_import:
  severity: warning
  require_explicit_imports: true

# Unused declarations - Keep codebase clean
unused_declaration:
  severity: warning
  include_public_and_open: false

# Explicit self - Important for clarity in Kids apps
explicit_self:
  severity: warning

# Explicit enum raw values - Important for Kids apps data consistency
explicit_enum_raw_value:
  severity: warning

# Strong IBOutlet - Memory safety for Kids apps
strong_iboutlet:
  severity: warning

# Weak delegate - Memory safety
weak_delegate:
  severity: error

# Custom rules for Kids Category compliance
custom_rules:
  no_hardcoded_strings:
    name: "No Hardcoded Strings"
    regex: '(?<!NSLocalizedString\(|LocalizedStringKey\(|Text\(|Label\()"[^"]{3,}"'
    message: "Use NSLocalizedString for all user-facing text in Kids apps"
    severity: warning
    excluded: ".*Tests\\.swift"
    
  no_print_statements:
    name: "No Print Statements"
    regex: '\bprint\s*\('
    message: "Use proper logging instead of print() in production Kids apps"
    severity: error
    
  no_fatalError_in_production:
    name: "No Fatal Errors"
    regex: '\bfatalError\s*\('
    message: "Never use fatalError in Kids apps - handle errors gracefully"
    severity: error
    
  accessibility_identifier_required:
    name: "Accessibility Identifier Required"
    regex: '\.accessibilityIdentifier\s*='
    message: "All UI elements in Kids apps should have accessibility identifiers"
    severity: warning
    
  volume_safety_check:
    name: "Volume Safety Check"
    regex: '\b(volume|Volume)\b.*=(?!.*safety|.*check|.*limit)'
    message: "All volume changes must include safety checks for Kids apps"
    severity: error
    
  coppa_compliance_check:
    name: "COPPA Data Collection Check"
    regex: '\b(userDefaults|UserDefaults|keychain|Keychain|cloudKit|CloudKit)\b'
    message: "Data storage must be COPPA compliant - review for PII collection"
    severity: warning

# Analyzer rules for additional safety
analyzer_rules:
  - unused_import
  - unused_declaration

# Reporter configuration
reporter: "xcode"

# Strict mode for Kids Category compliance
strict: true 